<div class="main-content">
  <h1>EVENTS</h1>
  <div class="row main-row">
    <div class="list-group">
      <a *ngFor="let c of categories$ | async" routerLink="/products" [queryParams]="{category: c.key}"
        class="list-group-item" [class.active]="category === c.key">
        {{c.payload.val().name}}
      </a>
    </div>
    <div class="col-9">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i=index">
          <div class="col">
            <div class="box">
              <div class="image">
                <img class="event-image" src={{p.imageUrl}}  alt="Card image cap">
              </div>
              <div class="text">
                <h5 class="event-title">{{p.Name}}</h5>
                <p class="card-text">
                  {{p.dp.day}}.{{p.dp.month}}.{{p.dp.year}}-{{p.dpe.day}}.{{p.dpe.month}}.{{p.dpe.year}}
                </p>
                <p>{{p.about}}</p>
                <div class="reg">
                  <a routerLink="/register" class="btn btn-light" (click)="setval(p.Name)">Register</a>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="(i+1) % 2 === 0"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
