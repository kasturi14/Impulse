<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{category: c.key}"  class="list-group-item"
      [class.active]="category === c.key">
        {{c.payload.val().name}}
      </a>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i=index">
        <div class="col">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src={{p.imageUrl}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{p.Name}}</h5>
              <p class="card-text">{{p.about}}</p>
              <a href="#" class="btn btn-primary">Register</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
