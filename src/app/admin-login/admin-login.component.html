<div class="contain" >
  <div class="inner-contain">
    <h2>Login</h2>
    <form #f1="ngForm" >
        <div class="form-group">
          <label for="username">Username</label>
          <input #username="ngModel" ngModel name="username" id="username" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            Username is Required
          </div>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control" required>
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
          Password is Required
        </div>
      </div>
      <button class="btn btn-success" (click)="check(username.value, password.value)" routerLink="/">Save</button>
      </form>
  </div>
</div>
